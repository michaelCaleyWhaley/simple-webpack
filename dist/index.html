<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>

    <link rel="stylesheet" type="text/css" href="./main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"
    />

  <body>
    <div class="carousel">
      <img

        src="https://i2-prod.mirror.co.uk/incoming/article6205194.ece/ALTERNATES/s1200c/Ewe-sheep.jpg"

      />
      <img
        class="carousel__image"
        src="https://www.whitedoggallery.co.uk/wp-content/uploads/2019/12/THORP10-Highland-Cow-by-Jennifer-Thorpe-pastel-painting.jpg"

      />
      <img
        class="carousel__image"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hausziege_04.jpg/1200px-Hausziege_04.jpg"
        alt="goaty"
      />
      <img
        class="carousel__image"
        src="https://www.nationalgeographic.com/content/dam/animals/thumbs/rights-exempt/mammals/m/mountain-gorilla_thumb.ngsversion.1538530889286.adapt.1900.1.jpg"
        alt="gorilla"
      />
      <img
        class="carousel__image"
        src="https://www.biography.com/.image/t_share/MTE5NDg0MDU0OTM2NTg1NzQz/tom-cruise-9262645-1-402.jpg"

    <script src="bundle.js"></script>
